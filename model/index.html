<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash Royale Elixir Cost Predictor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"] {
            appearance: textfield;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 12px;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-main {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .result-value {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .result-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .confidence-range {
            text-align: center;
            color: white;
            font-size: 1.1em;
            margin-top: 10px;
            opacity: 0.9;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .gauge-container {
            position: relative;
            height: 300px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            color: white;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 5px;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loader.show {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>‚ö° Clash Royale Elixir Cost Predictor</h1>
        <p class="subtitle">Enter card stats and let AI predict the balanced elixir cost</p>

        <div class="main-grid">
            <!-- Input Form -->
            <div class="card">
                <h2>üìù Card Stats Input</h2>
                <form id="predictForm">
                    <div class="form-group">
                        <label for="type">Card Type</label>
                        <select id="type" required>
                            <option value="Troop">Troop</option>
                            <option value="Spell">Spell</option>
                            <option value="Defensive Building">Defensive Building</option>
                            <option value="Passive Building">Passive Building</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hitpoints">Hitpoints (HP)</label>
                        <input type="number" id="hitpoints" placeholder="e.g., 1500" min="0" step="1">
                    </div>

                    <div class="form-group">
                        <label for="damage">Damage per Hit</label>
                        <input type="number" id="damage" placeholder="e.g., 200" min="0" step="1">
                    </div>

                    <div class="form-group">
                        <label for="hitSpeed">Hit Speed (seconds)</label>
                        <input type="number" id="hitSpeed" placeholder="e.g., 1.5" min="0" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="dps">DPS (Damage per Second)</label>
                        <input type="number" id="dps" placeholder="e.g., 133" min="0" step="1">
                    </div>

                    <div class="form-group">
                        <label for="range">Range (tiles)</label>
                        <input type="number" id="range" placeholder="e.g., 5.5" min="0" step="0.1">
                    </div>

                    <div class="form-group">
                        <label for="count">Unit Count</label>
                        <input type="number" id="count" placeholder="e.g., 1" min="1" step="1">
                    </div>

                    <button type="submit">üîÆ Predict Elixir Cost</button>
                </form>

                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p style="color: #667eea; margin-top: 10px;">Calculating...</p>
                </div>
            </div>

            <!-- Results -->
            <div class="card">
                <h2>üéØ Prediction Results</h2>
                <div class="result-section" id="results">
                    <div class="result-main">
                        <div class="result-value" id="predictedValue">-</div>
                        <div class="result-label">Elixir Cost</div>
                    </div>
                    <div class="confidence-range" id="confidenceRange">
                        Range: - to -
                    </div>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-value" id="minCost">1</div>
                            <div class="stat-label">Min in Dataset</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value" id="maxCost">10</div>
                            <div class="stat-label">Max in Dataset</div>
                        </div>
                    </div>
                </div>
                <div class="gauge-container">
                    <canvas id="gaugeChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Distribution Chart -->
        <div class="card">
            <h2>üìä Elixir Cost Distribution</h2>
            <div class="chart-container">
                <canvas id="distributionChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let distributionChart = null;
        let gaugeChart = null;
        let allCardsData = [];

        // Load all cards data on page load
        async function loadCardsData() {
            try {
                const response = await fetch('/cards');
                allCardsData = await response.json();
                createDistributionChart();
            } catch (error) {
                console.error('Error loading cards data:', error);
            }
        }

        // Create distribution chart
        function createDistributionChart() {
            const ctx = document.getElementById('distributionChart');

            // Count cards by elixir cost
            const costCounts = {};
            allCardsData.forEach(card => {
                costCounts[card.elixir] = (costCounts[card.elixir] || 0) + 1;
            });

            const costs = Object.keys(costCounts).sort((a, b) => a - b);
            const counts = costs.map(cost => costCounts[cost]);

            if (distributionChart) {
                distributionChart.destroy();
            }

            distributionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: costs.map(c => c + ' Elixir'),
                    datasets: [{
                        label: 'Number of Cards',
                        data: counts,
                        backgroundColor: 'rgba(102, 126, 234, 0.6)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Card Distribution by Elixir Cost'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        // Create gauge chart
        function createGaugeChart(value, min, max) {
            const ctx = document.getElementById('gaugeChart');

            if (gaugeChart) {
                gaugeChart.destroy();
            }

            const data = {
                datasets: [{
                    data: [value, max - value],
                    backgroundColor: [
                        'rgba(245, 87, 108, 0.8)',
                        'rgba(230, 230, 230, 0.3)'
                    ],
                    borderWidth: 0
                }]
            };

            gaugeChart = new Chart(ctx, {
                type: 'doughnut',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    circumference: 180,
                    rotation: 270,
                    cutout: '70%',
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: false
                        }
                    }
                }
            });
        }

        // Handle form submission
        document.getElementById('predictForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                type: document.getElementById('type').value,
                hitpoints: document.getElementById('hitpoints').value,
                damage: document.getElementById('damage').value,
                hitSpeed: document.getElementById('hitSpeed').value,
                dps: document.getElementById('dps').value,
                range: document.getElementById('range').value,
                count: document.getElementById('count').value
            };

            // Show loader
            document.getElementById('loader').classList.add('show');
            document.getElementById('results').classList.remove('show');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.error) {
                    alert(result.error);
                    return;
                }

                // Update results
                document.getElementById('predictedValue').textContent = result.predicted_elixir.toFixed(1);
                document.getElementById('confidenceRange').textContent =
                    `Range: ${result.confidence_lower.toFixed(1)} to ${result.confidence_upper.toFixed(1)} elixir`;

                // Show results
                document.getElementById('results').classList.add('show');

                // Create gauge chart
                createGaugeChart(result.predicted_elixir, 1, 10);

                // Highlight the predicted cost in distribution chart
                updateDistributionHighlight(result.predicted_elixir);

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to predict. Make sure the server is running!');
            } finally {
                document.getElementById('loader').classList.remove('show');
            }
        });

        // Update distribution chart with prediction highlight
        function updateDistributionHighlight(predictedCost) {
            if (!distributionChart) return;

            const roundedCost = Math.round(predictedCost);
            const colors = distributionChart.data.labels.map((label, index) => {
                const cost = parseInt(label);
                return cost === roundedCost ?
                    'rgba(245, 87, 108, 0.8)' :
                    'rgba(102, 126, 234, 0.6)';
            });

            distributionChart.data.datasets[0].backgroundColor = colors;
            distributionChart.update();
        }

        // Load data on page load
        loadCardsData();
    </script>
</body>

</html>
